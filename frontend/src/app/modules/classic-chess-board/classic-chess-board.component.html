<div id="chess-board-container"></div>
<div class="classic-board">
    <div *ngIf="isPromotion" class="promotion-dialog">
        <img *ngFor="let unit of promotionUnits()" [src]="imagePaths[unit]" (click)="promoteUnit(unit)">
    
        <span class="close-promotion-dialog" (click)="closePromotionDialog()">
            &times;
        </span>
    </div>
    <h2 *ngIf="message" class="game-over-message">
        {{message}}
    </h2>
</div>
